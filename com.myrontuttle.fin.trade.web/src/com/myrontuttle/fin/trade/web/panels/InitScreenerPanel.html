<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel xmlns:wicket="http://wicket.apache.org">
		<h2>Screener Initialization</h2>
    	<form wicket:id="sceenerInitForm">
			<label>Settings (name=value pairs on separate lines):</label><br/>
    		<textarea wicket:id="text" rows="10" cols="30"></textarea><br/>
    		<button wicket:id="initialize" type="submit">Initialize</button><br/>
    		<span wicket:id="status">Status message</span>
    	</form>
	</wicket:panel>
</body>
</html>
