<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel xmlns:wicket="http://wicket.apache.org">
    	<form wicket:id="newGroupForm">
        	Alert Address: <input type="text" wicket:id="alertAddress"/><br />
        	Size: <input type="text" wicket:id="size"/><br />
        	Elite Count: <input type="text" wicket:id="eliteCount"/><br />
        	Upper Value of Genes: <input type="text" wicket:id="geneUpperValue"/><br />
        	Expression Strategy: <select wicket:id="expressionStrategy">
        		<option>Strategy Option</option>
        	</select><br />
        	Evaluation Strategy: <select wicket:id="evaluationStrategy">
        		<option>Strategy Option</option>
        	</select><br /><br />
        
        	<button wicket:id="create" type="submit">Create</button>
        	<button wicket:id="cancel" type="submit">Cancel</button>
    </form>
</wicket:panel>
</body>
</html>
