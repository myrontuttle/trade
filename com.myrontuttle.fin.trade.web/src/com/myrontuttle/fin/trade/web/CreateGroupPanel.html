<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel xmlns:wicket="http://wicket.apache.org">
		<h2>Create a new trading group</h2>
    	<form wicket:id="newGroupForm">
    		<table cellpadding="2" cellspacing="2">
    			<tr>
    				<td>Alert Address<br /><input type="text" wicket:id="alertAddress"/></td>
    				<td>Frequency of Evaluation<br /> 
    					<select wicket:id="frequency">
        					<option>Frequency Option</option>
        				</select>
        			</td>
    				<td>Expression Strategy<br /> 
    					<select wicket:id="expressionStrategy">
        					<option>Strategy Option</option>
        				</select>
        			</td>
        			<td>Evaluation Strategy<br /> 
        				<select wicket:id="evaluationStrategy">
        					<option>Strategy Option</option>
        				</select>
        			</td>
        			<td>Activate<br />
						<input type="checkbox" wicket:id="active" />
					</td>
    			</tr>
    			<tr>
    				<td>Group Size<br /><input type="text" wicket:id="size"/></td>
    				<td>Number of Elites<br /><input type="text" wicket:id="eliteCount"/></td>
    				<td>Upper Value of Genes<br /><input type="text" wicket:id="geneUpperValue"/></td>
    				<td>Mutation Factor<br /><input type="text" wicket:id="mutationFactor"/></td>
    				<td>&nbsp;</td>
    			</tr>
    			<tr>
    				<td>Number of Screens<br /><input type="text" wicket:id="numberOfScreens"/></td>
    				<td>Max Symbols Per Screen<br /><input type="text" wicket:id="maxSymbolsPerScreen"/></td>
    				<td>Alerts Per Symbol<br /><input type="text" wicket:id="alertsPerSymbol"/></td>
    				<td>&nbsp;</td>
    				<td><button wicket:id="create" type="submit">Create</button></td>
    			</tr>
    		</table>
    	</form>
	</wicket:panel>
</body>
</html>
